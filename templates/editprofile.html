<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:rgb(230, 223, 202);">

<div class="container">
  <h2>Profile</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">click here to edit profile</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <form action="" method='POST' enctype="multipart/form-data">
            {% csrf_token%}
            <input type="file" name='pimage' id='pimage' required><br>
            <input type="text" name='name' id='name' placeholder="name" required><br>
            <input type="text" name='phone' id='phone' placeholder="phone" required><br>
            <input type="text" name='status' id='status' placeholder="status" required><br>
            <input type="text" name='city' id='city' placeholder="city" required><br>
            <input type="text" name='country' id='country' placeholder="country" required><br>
            <hr size="30">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
        </div>
      </div>
      
    </div>
  </div>
  </div>
  </body>
</html>
