<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Posts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:rgb(230, 223, 202);">

<div class="container">
  
<hr style="border-top: 1px solid rgb(3, 3, 3);">
{% for i in posts %}
<div class="card" style="width: 40rem;">
  <img class="card-img-top" src="{{i.image.url}}" width=350px alt="Card image cap" style="border:5px solid black;">

  <div class="card-body" width=4000px>
    
    <h2><strong class="card-" >{{i.user}}</strong></h2>
    <p class="card-text" width=200px style="color:rgb(145, 33, 236);">{{i.caption}}</p>
    <small>{{i.date.date}}</small>
  </div>
  <hr style="border-top: 1px solid rgb(3, 3, 3);">
</div>
{% endfor%}
</body>
</html>
